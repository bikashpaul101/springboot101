<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
</head>
<body onload="fetchIssues()">
        <div class="container">
          <h1>JS Issue Tracker</h1>
          <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form id="issueInputForm">
              <div class="form-group">
                <label for="issueDescInput">Description</label>
                <input type="text" class="form-control" id="bookDescInput" placeholder="Describe the book ...">
              </div>
              <div class="form-group">
                <label for="issueDescInput">ISBN</label>
                <input type="text" class="form-control" id="bookIsbn" placeholder="ISBN ...">
              </div>
              <div class="form-group">
                <label for="issueDescInput">Title</label>
                <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title ...">
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div id="issuesList">
              </div>
            </div>
          </div>          
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://chancejs.com/chance.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="main.js"></script>
      </body>
</html>
